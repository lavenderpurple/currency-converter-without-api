<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      background-color: #c3727e;
      font-weight: 800;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: xx-large;
      font-style: italic;
    }
    h1 {
        
      color: #f7f7f7;
      font-style: italic;
      font-weight: 500;
      text-align: center;
      
    }
    
    .converter-container {
      text-align: center;
      margin-top: 100px;
    }
    .converter-container .form-control, .converter-container .form-select {
      font-size: xx-large;
    }
    .converter-container button {
      background-color: #722f2f;
      font-weight: 800;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: xx-large;
    }
    .result {
      margin-top: 60px;
      font-size: xx-large;
    }
  </style>
</head>
<body>
  <div class="container converter-container">
    <h1>Currency Converter</h1>
    <div class="row">
      <div class="col">
        <form id="converterForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input id="amount" type="number" class="form-control" value="1">
          </div>
          <div class="mb-3">
            <label for="fromCurrency" class="form-label">From:</label>
            <select id="fromCurrency" class="form-select">
              <option value="USD">USD (United States Dollar)</option>
              <option value="JPY">JPY (Japanese Yen)</option>
              <option value="EUR">EUR (Euro)</option>
              <option value="INR">INR (Indian Rupee)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="toCurrency" class="form-label">To:</label>
            <select id="toCurrency" class="form-select">
              <option value="INR">INR (Indian Rupee)</option>
              <option value="USD">USD (United States Dollar)</option>
              <option value="JPY">JPY (Japanese Yen)</option>
              <option value="EUR">EUR (Euro)</option>
            </select>
          </div>
          <button id="convertButton" type="button" class="btn btn-primary">Convert</button>
        </form>
        <div class="result">
          Result: <span id="result"></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    const exchangeRates = {
      USD: 1,
      JPY: 155.81,
      EUR: 0.92,
      INR: 83.47
    };
    
    document.getElementById('convertButton').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const fromRate = exchangeRates[fromCurrency];
      const toRate = exchangeRates[toCurrency];
      const result = (amount * toRate) / fromRate; 
      document.getElementById('result').innerText = `${amount} ${fromCurrency} is equal to ${result.toFixed(2)} ${toCurrency}`;
    });
  </script>
</body>
</html>
